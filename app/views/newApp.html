

<div class="panel panel-default">
  <div class="panel-heading">New Application</div>
  <div class="panel-body">
    
      <form class="form-horizontal">
  <fieldset>
    
    <div class="form-group">
      <label for="appId" class="col-lg-2 control-label">Application ID :</label>
      <div class="col-lg-2">
        <input class="form-control" id="appId" placeholder="e.g. LH-001" type="text">
      </div>
        
      
    </div>
      
    <div class="form-group">
       <label for="appName" class="col-lg-2 control-label">Application Name :</label>
      <div class="col-lg-8">
        <input class="form-control" id="appName" placeholder="e.g. IdentityIQ" type="text">
     </div>
    </div>
      
    <div class="form-group">
       <label for="appSom" class="col-lg-2 control-label">Application SOM :</label>
      <div class="col-lg-4">
        <input class="form-control" id="appSomFirstName" placeholder="First Name" type="text">
     </div>
        <div class="col-lg-4">
        <input class="form-control" id="appSomLastName" placeholder="Last Name" type="text">
     </div>
        
    </div>
      
      <div class="form-group">
       <label for="appSme" class="col-lg-2 control-label">Application SME :</label>
      <div class="col-lg-4">
        <input class="form-control" id="appSmeFirstName" placeholder="First Name" type="text">
     </div>
          <div class="col-lg-4">
        <input class="form-control" id="appSmeLastName" placeholder="Last Name" type="text">
     </div>
          
    <div class="col-lg-2">
<a class="btn btn-success" href="#" role="button"><span class="glyphicon glyphicon-plus">&nbsp;</span>Add More SME</a>
     </div>   
    </div>
      
      
      
    <div class="form-group">
      <label class="col-lg-2 control-label">Part of :</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input name="partOf" id="partOfBau" value="partOfBau" checked="" type="radio">
            Business As Usual (BAU)
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="partOf" id="partOfProject" value="partOfProject" type="radio">
            Project
          </label>
        </div>
      </div>
    </div>
      
      
    <div class="form-group">
      <label class="col-lg-2 control-label">Type :</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input name="type" id="typeSox" value="typeSox" checked="" type="radio">
            SOX Compliant
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="type" id="typeNonSox" value="typeNonSox" type="radio">
            Non-SOX Compliant
          </label>
        </div>
      </div>
    </div>
      
     
      
       <div class="form-group">
      <label for="releaseTarget" class="col-lg-2 control-label">Release Target :</label>
      <div class="col-lg-4">
        <input class="form-control" id="releaseTarget" type="date">
      </div>
    
        </div>
      
      <div class="form-group">
      <label class="col-lg-2 control-label" for="select">Priority : </label>
      <div class="col-lg-4">
        <select class="form-control" id="select">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
         
        </select>
       
      </div>
    </div>
      
      
    
  
          
      
      
  
          
         
      <div class="form-group-buttonsEnd">
      <div class="btn-group btn-group-justified">
        <button type="reset" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-remove-circle">&nbsp;</span>Reset</button>
        <button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-retweet">&nbsp;</span>Save & Continue</button>
      </div>
    </div>
      
      
      </fieldset>
</form>
      
      
  </div>
    
</div>
